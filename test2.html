<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Short </title>
  <style>
      .addAndAudioWrap {
          display: flex;
          padding: 12px 12px 0;

          > button {
              flex: 1;
          }
      }

      #wdn_translate_bing {
          padding: 0 12px 12px;
          width: 400px;
          font-size: 14px;
          color: #000;

          > div {
              line-height: 28px;
              > span {
                  display: inline-block;
                  width: 56px;
                  color: white;
                  text-align: center;
                  font-size: 12px;
                  margin-right: 8px;
                  margin-bottom: 2px;
                  background-color: cadetblue;
              }
          }

          > div.phonetic span {
              width: auto;
              color: #777;
              cursor: pointer;
              background-color: transparent;
          }
      }
  </style>
</head>
<body>
<div>
  to look at
  haven't
  have
  haven
</div>
<div>
  haven’t
</div>
<div>
  won’t
  hasn’t

  tardily

</div>
<div> no pronunciation:<span>  in the cross hairs</span></div>
<div> no translation:<span>   third time is the charm</span></div>
<div><span></span></div>


</body>
</html>
